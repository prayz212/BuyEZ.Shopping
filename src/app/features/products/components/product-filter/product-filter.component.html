<div class="w-full flex flex-col justify-start items-start container">
  <div
    class="relatiev flex flex-row space-x-1 justify-between items-start self-start"
  >
    <svg
      _ngcontent-ng-c3597975482=""
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="20px"
      height="12px"
      class="mr-[16px] mt-1"
    >
      <path
        _ngcontent-ng-c3597975482=""
        fill-rule="evenodd"
        fill="rgb(27, 207, 107)"
        d="M7.778,12.000 L12.222,12.000 L12.222,10.000 L7.778,10.000 L7.778,12.000 ZM-0.000,-0.000 L-0.000,2.000 L20.000,2.000 L20.000,-0.000 L-0.000,-0.000 ZM3.333,7.000 L16.667,7.000 L16.667,5.000 L3.333,5.000 L3.333,7.000 Z"
      ></path>
    </svg>
    <h4 class="text-[17px] mb-[27px] tracking-wider font-[400] leading-[1.2]">
      Filter Product
    </h4>
  </div>
  <div
    class="relative px-5 w-full min-w-full py-[50px] pb-5 flex flex-col space-y-5 justify-between items-center border-2 border-surface-800 rounded-lg"
  >
    <div class="relative w-full flex flex-row justify-between items-center">
      <p-select
        [options]="groupedTypes"
        placeholder="Select a Type"
        [group]="true"
        class="w-full md:w-56"
      >
        <ng-template let-group #group>
          <div class="flex items-center">
            <span>{{ group.label }}</span>
          </div>
        </ng-template>
      </p-select>
    </div>
    <div class="relative w-full flex flex-row justify-between items-center">
      <p-select
        [options]="priceRanges"
        placeholder="Select a Range"
        class="w-full md:w-56"
      />
    </div>
    <div class="relative w-full flex flex-row justify-between items-center">
      <p-select
        [options]="stores"
        placeholder="Select a Store"
        class="w-full md:w-56"
      />
    </div>
    <div class="flex flex-row justify-between items-start w-full">
      <p-button
        label="Filter"
        variant="text"
        severity="info"
        styleClass="bg-transparent hover:text-sky-400/60"
      />
      <p-button
        label="Clear"
        variant="text"
        severity="info"
        styleClass="bg-transparent hover:text-sky-400/60"
      />
    </div>
  </div>
</div>
