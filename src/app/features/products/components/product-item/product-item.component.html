<div
  class="w-full border-[1px] border-solid border-surface-700 pb-5 text-center cursor-pointer rounded-lg hover:animate-ease-in-out hover:scale-98 transition-all duration-200"
  [routerLink]="[`/products/${product.id}`]"
>
  <img
    [src]="product.image.url"
    [alt]="product.image.altText"
    class="inline-block w-full object-cover max-h-96 rounded-t-lg"
  />
  <h3 class="w-full !font-[500] tracking-wider mt-4">
    <a class="!font-semibold block leading-[1.7] transition-all duration-300">{{
      product.name
    }}</a>
    <span class="text-dark-purple font-semibold block"
      >$ {{ product.price }}</span
    >
  </h3>
</div>
