<div class="mt-24 transition-all duration-300 ease-in-out">
  <div class="px-14 mb-24">
    <div class="px-20">
      <div class="card">
        <p-table
          [value]="(orders$ | async) ?? []"
          [totalRecords]="(totalRecords$ | async) ?? 0"
          [paginator]="true"
          [rows]="10"
          [tableStyle]="{ 'min-width': '50rem' }"
          [rowsPerPageOptions]="[10, 20, 30]"
          [showCurrentPageReport]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [lazy]="true"
          (onLazyLoad)="onPageChange($event)"
          rowHover="true"
        >
          <ng-template #header>
            <tr>
              <th style="width: 15%">Id</th>
              <th style="width: 30%">Address</th>
              <th style="width: 15%">Status</th>
              <th style="width: 15%">Total Amount</th>
              <th style="width: 25%">Created At</th>
            </tr>
          </ng-template>
          <ng-template #body let-order>
            <tr
              [routerLink]="['/order-history', order.id]"
              [className]="'cursor-pointer'"
            >
              <td>{{ order.id | ordertext : "id" }}</td>
              <td>{{ order.customerInfo.address }}</td>
              <td>{{ order.status | ordertext : "status" }}</td>
              <td>{{ order.totalAmount | currency : "USD" }}</td>
              <td>{{ order.createdAt | date : "medium" }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
