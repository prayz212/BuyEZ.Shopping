server {
    listen 80;
    server_name BuyEZ-Shopping;
    root /usr/share/nginx/html;
    index index.html;

    # API requests proxying
    location /v1/api/ {
        # Using host.docker.internal to access the host machine where the BE is exposed
        # This works for Docker Desktop on Windows and Mac
        proxy_pass https://host.docker.internal:17000;
        
        # For Linux, you might need to add this line to your docker-compose:
        # extra_hosts:
        #   - "host.docker.internal:host-gateway"
        
        # HTTPS configuration
        # proxy_ssl_verify off;  # For self-signed certificates

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Since you're using HTTPS for the backend, you may need these:
        proxy_ssl_verify off;  # Disable SSL verification for self-signed certificates
        # If you have certification issues, you might need to add:
        # proxy_ssl_trusted_certificate /etc/ssl/certs/your-cert.pem;
    }

    # Serve Angular app
    location / {
        try_files $uri $uri/ /index.html;

        # Cache for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Performance optimizations
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}